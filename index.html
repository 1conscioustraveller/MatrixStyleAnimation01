<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nocturn Labs V2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* --- Background Animation Styles Start --- */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #backgroundCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    /* --- Background Animation Styles End --- */
  </style>
</head>
<body>
  <!-- --- Background Animation Element Start --- -->
  <canvas id="backgroundCanvas"></canvas>
  <!-- --- Background Animation Element End --- -->

  <div id="app">
    <!-- existing site content -->
  </div>

  <!-- --- Background Animation Script Start --- -->
  <script>
    (function() {
      const canvas = document.getElementById('backgroundCanvas');
      const ctx = canvas.getContext('2d');

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();

      const fontSize = 16;
      const columns = Math.floor(canvas.width / fontSize);
      const drops = [];
      for (let x = 0; x < columns; x++) {
        drops[x] = 1;
      }

      /* --- Added: color oscillation state --- */
      let colorPhase = 0;
      let colorDirection = 1; // 1 = forward, -1 = backward

      function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        /* --- Added: oscillating between blue (#0000FF) and purple (#8000FF) --- */
        colorPhase += 0.01 * colorDirection;
        if (colorPhase >= 1) { colorPhase = 1; colorDirection = -1; }
        if (colorPhase <= 0) { colorPhase = 0; colorDirection = 1; }

        // interpolate: blue (0,0,255) â†’ purple (128,0,255)
        const r = Math.round(0 + (128 - 0) * colorPhase);
        const g = 0;
        const b = 255; // stays constant
        ctx.fillStyle = `rgb(${r},${g},${b})`;
        /* --- End of color interpolation --- */

        ctx.font = fontSize + 'px monospace';

        for (let i = 0; i < drops.length; i++) {
          const text = String.fromCharCode(33 + Math.random() * 94);
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > canvas.height || Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }

      function animateLoop() {
        draw();
        requestAnimationFrame(animateLoop);
      }
      animateLoop();
    })();
  </script>
  <!-- --- Background Animation Script End --- -->

</body>
</html>
